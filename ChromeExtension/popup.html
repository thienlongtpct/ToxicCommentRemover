<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toxic Comment Remover Popup</title>
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div id="content">
        <h2>Быстрая установка</h2>
        <div class="row">
            <p>Токсический порог</p>
            <input type="range" min="1" max="100" value="50"/>
        </div>
        <div class="row">
            <p>Показать токсичность</p>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="row">
            <button class="button">Save change</button>
        </div>
    </div>
</body>
